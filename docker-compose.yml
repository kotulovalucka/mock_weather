version: '3.8'
services:
  weather-api:
    build: .
    container_name: weather-api
    image: weather-image
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DENO_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - weather-network
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    container_name: weather-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - weather-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U weatheruser -d weatherdb']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  weather-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
